<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First Challenge - Profiles</title>
    <meta name="description" content="First Challenge for Applaudo Studios's Trainee Program">
    <meta name="author" content="Julian Marc">
    <link rel="icon" href="/assets/first-steps.png">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/profiles.css">
    <script src="js/scripts.layout.js"></script>
</head>
<body>
    <main>
        <h1 class="main-title">Github Profiles</h1>
        <section class="search-profile">
            <div class="search-profile__search">
                <div id="search-profile__form" class="search-profile__form">
                    <img src="assets/search.svg" id="search-button" alt="Search Button">
                    <input type="text" id="search-profile__form__input" placeholder="Input a Github User" name="username" autocomplete="off">
                    <p class="search-reset" id="search-reset">X</p>
                </div>
            </div>
            <div class="search-profile__results" id="search-profile__results">
                <div class="search-profile__results__row">No results </div>
            </div>
        </section>
       
        <section class="display-profile" id="display-profile">
            <div class="display-profile__title">
                <h1 class="display-profile__name" id="display-profile__name">Julian Marc</h1>
                <h1 class="display-profile__cross" id="display-profile__cross">X</h1>
            </div>
            
            <div class="display-profile__main">
                <img src="https://avatars.githubusercontent.com/u/27870148?v=4" id="display-profile__img" alt="Github User Image">
                
                <form class="display-profile__form" id="display-profile__form">
                    <h1>User Info</h1>
                    <label for="followers"> Followers:<input type="number" readonly name="followers"></label>
                    <label for="following"> Following:<input type="number" readonly name="following"></label>
                    <label for="company"> Company:<input type="text" readonly name="company"></label>
                    <label for="website"> Website:<input type="text" readonly name="website"></label>
                    <label for="location"> Location:<input type="text" readonly name="location"></label>
                    <label for="member-since"> Member since:<input type="text" readonly name="member-since"></label>
                    <label for="link-to-profile"> Github Link:<input type="text" readonly name="link-to-profile" class="display-profile__form__link"></label>      
                </form>
            </div>
            <h2>Repositories</h2>
            <label for="number-repositories">Total repositories:<input type="number" readonly name="number-repositories" form="display-profile__form"></label>
            <div class="table-wrapper">
                <table class="repositories-list" id="repositories-table">
                    <thead class="repositories-list__head">
                        <tr class="repositories-list__row">
                            <th>Name </th>
                            <th>Stars</th>
                            <th>Forks </th>
                            <th>Watchers</th>
                            <th>Link </th>
                        </tr>
                    </thead>
                    <tbody id="repositories-list__body">

                    </tbody>
                </table>
            </div>
            <div class="repositories-pages" id="repositories-pages"></div>
        </section>
        <section class="warning-modal" id="warning-modal">
            <div>
                <p id="warning-modal__text"> </p>
                <button id="warning-modal__button" class="warning-modal__button">OK</button>
            </div>

        </section>
    </main>

    <script src="js/scripts.profiles.js" ></script>
</body>

</html>
